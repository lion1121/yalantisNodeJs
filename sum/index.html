<body>
<script>
    window.onload = function () {
        function sum(...values) {
            //default value
            let result = 0;
            // iterate arguments in loop
            for (let i = 0; i < values.length; i++) {
                //Check is iterate element a number
                if (typeof values[i] === "number") {
                    result += values[i];
                }
            }
            return result;
        }

        console.log('result: ' + sum(1, 2, {a: 12}, 7, '123', 3.4))
    }

</script>
</body>
